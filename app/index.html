<!DOCTYPE html>
<html ng-app="contactWorks">
<head>
  <title>ThoughtWorks Contacts</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet'>
  <link rel="stylesheet" href="assets/app.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="logo">
        <a href="#"><img src="img/tw-logo.png" alt="ThoughtWorks Contacts"></a>
      </div>
    </header>

    <div id="smartSearch" ng-controller="SearchCtrl">
      <input focus ng-model="search" type="text" id="searchBox" placeholder='Who?'/>

      <ul id="searchResults" ng-show="search.length">
        <li ng-repeat="contact in contacts | filter:{'name': search} | orderBy:'name' | limitTo:6">
          <a href="#/view/{{contact.id}}">{{contact.name}}</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>

    <hr/>

    <div id="contactsList" class="listContainer" ng-controller="ListCtrl">
      <dl ng-repeat="(group,contacts) in groups">
        <dt>{{group}}</dt>
        <dd ng-repeat="contact in contacts">
          <a class="cnt" href="#/view/{{contact.id}}">{{contact.name}}</a>
        </dd>
      </dl>
    </div>

    <div id="rightViewContainer">

      <div ng-view></div>

    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
